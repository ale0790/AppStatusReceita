<p-calendar [(ngModel)]="selectedDate" placeholder="Selecione uma data" dateFormat="dd/mm/yy" (onSelect)="onSelect($event)"></p-calendar>

<p-dataView [value]="statusEstadoData" emptyMessage="Nenhum resultado">
    <ng-template let-item pTemplate="listItem">
        <div>
           
            <p-table [value]="item.statusList" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" emptyMessage="Nenhum resultado">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <h3>{{item.estado.descricao}}</h3>
                    
                </div>
            </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Consulta</th>
                        <th>Situação</th>
                        
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-sta>
                    <tr>
                        <td>{{sta[1] | date:'dd-MM-yyyy hh:mm'}}</td>
                        <td>
                            <div *ngIf="sta[2] == 'ON'">
                                <p style="color: green; font-weight: bold;">{{sta[2]}}</p>
                              </div>
                              <div *ngIf="sta[2] != 'ON'">
                                <p style="color: red; font-weight: bold">{{sta[2]}}</p>
                              </div>
                            </td>
                     
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </ng-template>
</p-dataView>
